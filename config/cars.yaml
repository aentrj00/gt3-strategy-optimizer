# Tire Compounds
tire_compounds:
  soft:
    grip_multiplier: 1.05
    degradation_rate: 0.08  # % per lap
    optimal_temp_range: [85, 100]  # Celsius
    cliff_threshold: 0.70  # Performance drops sharply below this
    
  medium:
    grip_multiplier: 1.00
    degradation_rate: 0.05
    optimal_temp_range: [80, 95]
    cliff_threshold: 0.65
    
  hard:
    grip_multiplier: 0.97
    degradation_rate: 0.03
    optimal_temp_range: [75, 90]
    cliff_threshold: 0.60
    
  wet:
    grip_multiplier: 0.85  # On wet track vs dry
    degradation_rate: 0.02
    optimal_temp_range: [60, 80]
    cliff_threshold: 0.50
    
  intermediate:
    grip_multiplier: 0.92
    degradation_rate: 0.04
    optimal_temp_range: [65, 85]
    cliff_threshold: 0.55

# Weather Impact
weather_conditions:
  dry:
    grip_modifier: 1.0
    fuel_modifier: 1.0
    tire_wear_modifier: 1.0
    
  damp:
    grip_modifier: 0.90
    fuel_modifier: 1.02
    tire_wear_modifier: 0.85
    
  wet:
    grip_modifier: 0.75
    fuel_modifier: 1.05
    tire_wear_modifier: 0.70
    
  heavy_rain:
    grip_modifier: 0.60
    fuel_modifier: 1.08
    tire_wear_modifier: 0.60
